<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
    <script>
        angular.module('defaultValueSelect', [])
            .controller('ExampleController', ['$scope', function ($scope) {
                $scope.data = {
                    availableOptions: [
                        {id: 'prime', name: 'Основные'},
                        {id: 'sub_badges', name: 'Суббейджи'},
                        {id: 'system', name: 'Системные'},
                        {id: 'monitoring', name: 'Мониторинг'}
                    ],
                    selectedOption: {id: 'prime', name: 'Основные'},//This sets the default value of the select in the ui
                };
            }]);
    </script>
</head>
<body>
<div ng-app="defaultValueSelect">
    {{2+2}}
    <div ng-controller="ExampleController">
        <form name="myForm">
            <label for="mySelect">Make a choice:</label>
            <select name="mySelect" id="mySelect"
                    ng-options="option.name for option in data.availableOptions track by option.id"
                    ng-model="data.selectedOption"></select>
        </form>
        <pre>option = {{data.selectedOption}}</pre><br/>
    </div>
</div>
</body>
</html>
